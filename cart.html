<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    .cart-item img {
      width: 100px;
      border-radius: 10px;
      margin-right: 1.5rem;
    }

    .item-details {
      flex: 1;
    }

    .item-details h3 {
      margin: 0 0 0.5rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quantity-controls button {
      padding: 0.3rem 0.7rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .line-total {
      font-weight: bold;
    }

    .cart-total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="cart-item" data-id="apple">
      <img src="https://i.imgur.com/9JtVIbi.jpg" alt="Apple Pie">
      <div class="item-details">
        <h3>Apple Pie</h3>
        <p>$12.00</p>
        <div class="quantity-controls">
          <button onclick="updateQuantity('apple', -1)">−</button>
          <span id="qty-apple">1</span>
          <button onclick="updateQuantity('apple', 1)">+</button>
        </div>
        <p class="line-total">Line Total: $<span id="total-apple">12.00</span></p>
      </div>
    </div>

    <div class="cart-item" data-id="cherry">
      <img src="https://i.imgur.com/bviFU4U.jpg" alt="Cherry Pie">
      <div class="item-details">
        <h3>Cherry Pie</h3>
        <p>$14.00</p>
        <div class="quantity-controls">
          <button onclick="updateQuantity('cherry', -1)">−</button>
          <span id="qty-cherry">1</span>
          <button onclick="updateQuantity('cherry', 1)">+</button>
        </div>
        <p class="line-total">Line Total: $<span id="total-cherry">14.00</span></p>
      </div>
    </div>

    <div class="cart-item" data-id="pecan">
      <img src="https://i.imgur.com/TCCj56K.jpg" alt="Pecan Pie">
      <div class="item-details">
        <h3>Pecan Pie</h3>
        <p>$15.00</p>
        <div class="quantity-controls">
          <button onclick="updateQuantity('pecan', -1)">−</button>
          <span id="qty-pecan">1</span>
          <button onclick="updateQuantity('pecan', 1)">+</button>
        </div>
        <p class="line-total">Line Total: $<span id="total-pecan">15.00</span></p>
      </div>
    </div>

    <div class="cart-total">Grand Total: $<span id="grand-total">41.00</span></div>
  </div>

  <script>
    const prices = {
      apple: 12.00,
      cherry: 14.00,
      pecan: 15.00
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || {
      apple: 1,
      cherry: 1,
      pecan: 1
    };

    function updateDOM() {
      let grandTotal = 0;
      for (let item in cart) {
        const qty = cart[item];
        const price = prices[item];
        const lineTotal = qty * price;

        document.getElementById(`qty-${item}`).textContent = qty;
        document.getElementById(`total-${item}`).textContent = lineTotal.toFixed(2);
        grandTotal += lineTotal;
      }
      document.getElementById("grand-total").textContent = grandTotal.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateQuantity(item, change) {
      if (!(item in cart)) cart[item] = 0;
      cart[item] += change;
      if (cart[item] < 0) cart[item] = 0;
      updateDOM();
    }

    // Initialize cart display
    updateDOM();
  </script>
</body>
</html>
