<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="pies.html">Browse Pies</a>
    </nav>
  </header>

  <main>
    <section class="cart-items">
      <div class="cart-item">
        <img src="https://i.imgur.com/9JtVIbi.png" alt="Apple Pie" />
        <div>
          <h2>Apple Pie</h2>
          <p>Qty: 1</p>
          <p>Price: $12.99</p>
        </div>
      </div>

      <div class="cart-item">
        <img src="https://i.imgur.com/bviFU4U.png" alt="Cherry Pie" />
        <div>
          <h2>Cherry Pie</h2>
          <p>Qty: 1</p>
          <p>Price: $13.99</p>
        </div>
      </div>
    </section>

    <section class="cart-summary">
      <h3>Total: $26.98</h3>
      <a href="checkout.html" class="button">Proceed to Checkout</a>
    </section>
  </main>
</body>
</html>
