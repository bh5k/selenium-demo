<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d6336c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1.5rem;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 1rem;
    }

    .item-details {
      flex-grow: 1;
    }

    .item-name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .remove-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      height: fit-content;
    }

    .checkout-btn {
      margin-top: 2rem;
      display: block;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="container">
    <div class="cart-item">
      <img src="https://i.imgur.com/9JtVIbi.png" alt="Apple Pie" />
      <div class="item-details">
        <div class="item-name">Apple Pie</div>
        <div>Sweet and tart with a flaky crust.</div>
      </div>
      <button class="remove-button">Remove</button>
    </div>

    <div class="cart-item">
      <img src="https://i.imgur.com/bviFU4U.png" alt="Cherry Pie" />
      <div class="item-details">
        <div class="item-name">Cherry Pie</div>
        <div>Juicy cherries in a golden pastry.</div>
      </div>
      <button class="remove-button">Remove</button>
    </div>

    <div class="cart-item">
      <img src="https://i.imgur.com/TCCj56K.png" alt="Pecan Pie" />
      <div class="item-details">
        <div class="item-name">Pecan Pie</div>
        <div>Rich, buttery, and nutty goodness.</div>
      </div>
      <button class="remove-button">Remove</button>
    </div>

    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
  </div>
</body>
</html>
