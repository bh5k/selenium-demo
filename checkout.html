<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .checkout-summary {
      background-color: #f1f1f1;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 8px;
    }
    .checkout-summary p {
      margin: 0.5rem 0;
    }
    .submit-btn {
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <div class="checkout-summary">
        <p><strong>Total:</strong> <span id="checkout-total">$0.00</span></p>
        <p>Thank you for your order!</p>
      </div>

      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </div>

  <script>
    // Load total from localStorage (cart data)
    const totalDisplay = document.getElementById('checkout-total');
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const totalCost = Object.keys(cart).reduce((total, pie) => {
      const price = getPrice(pie); // Define getPrice function for the prices
      return total + (cart[pie] * price);
    }, 0);
    
    // Function to get price for each pie (example)
    function getPrice(pie) {
      const prices = {
        apple: 10.99,
        cherry: 12.99,
        pecan: 14.99,
      };
      return prices[pie] || 0;
    }
  
    totalDisplay.textContent = `$${totalCost.toFixed(2)}`;
  
    // Handle form submission
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Your order has been placed!');
      localStorage.removeItem('cart');  // Clear the cart after order
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
