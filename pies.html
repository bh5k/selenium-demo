<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Pies - Selenium Pie Co.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff8f0;
    }

    h1 {
      text-align: center;
      color: #d35400;
    }

    .pies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .pie-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    .pie-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .pie-card h3 {
      margin: 10px 0 5px;
    }

    .pie-card p {
      font-size: 0.9rem;
      color: #444;
      text-align: center;
    }

    .btn-order {
      background-color: #ff704d;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: auto;
    }

    .btn-order:hover {
      background-color: #e55b35;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #333;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Our Delicious Pies</h1>

  <div class="catalog">
    <div class="pie-card">
      <img src="https://i.imgur.com/9JtVIbi.png" alt="Apple Pie">
      <h2>Classic Apple Pie</h2>
      <p>Sweet and tart with a flaky crust.</p>
      <button onclick="location.href='cart.html'">Add to Cart</button>
    </div>
    <div class="pie-card">
      <img src="https://i.imgur.com/bviFU4U.png" alt="Cherry Pie">
      <h2>Cherry Pie</h2>
      <p>Juicy cherries in a golden pastry.</p>
      <button onclick="location.href='cart.html'">Add to Cart</button>
    </div>
    <div class="pie-card">
      <img src="https://i.imgur.com/TCCj56K.png" alt="Pecan Pie">
      <h2>Pecan Pie</h2>
      <p>Rich, buttery, and nutty goodness.</p>
      <button onclick="location.href='cart.html'">Add to Cart</button>
    </div>
  </div>
  

  <a href="index.html" class="back-link">Back to Home</a>
</body>
</html>
