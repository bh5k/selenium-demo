<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Data - Bethany's Pie Shop</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #c62828;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <h2>Reset Local Storage</h2>
  <p>Click the button below to clear login and cart data.</p>
  <button onclick="resetData()">Reset Everything</button>

  <script>
    function resetData() {
      localStorage.clear();
      sessionStorage.clear();
      alert("Local and session storage cleared!");
    }
  </script>

</body>
</html>
